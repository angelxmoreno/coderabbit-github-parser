pre-commit:
  parallel: true
  commands:
    lint:
      run: bun run lint
      skip:
        - merge
        - rebase
    types:
      run: bun run typecheck
      skip:
        - merge
        - rebase
    test:
      run: bun run test
      skip:
        - merge
        - rebase
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: bunx commitlint --edit $1

